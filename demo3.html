<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>组件参数校验与非Props特性</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <child :content="childxxx"></child>
</div>
<script>
    Vue.component("child",{
        props:{
            content:[ String, Number ],//必须是字符串 数字是Number
        },
        data:function(){
            return {
                number:0
            }
        },
        template:"<div v-on:click='onclk'>{{content}} {{number}}</div>",
        methods:{
            onclk:function(){
                this.number++;
            }
        }
    })
    var vm = new Vue({
        el:"#root",

    })
</script>
</body>
</html>
