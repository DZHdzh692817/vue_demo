<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>给组件绑定原生事件</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <child v-on:click.native="onclk" ref="one"></child>
</div>
<script>
    Vue.component('child',{
        data:function(){
          return {
              number:0,
          }
        },
        template:'<div>{{number}}</div>'
    })
    var vm = new Vue({
        el:"#root",
        methods:{
            onclk:function(step){
                //使用native绑定原生事件，以前是使用this.$emit两个绑定
               this.$refs.one.number++;
            }
        }
    })
</script>
</body>
</html>
