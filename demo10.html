<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>vue中css动画原理</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./animate.css">
</head>
<body>
<div id="root">
    <div>网址：https://daneden.github.io/animate.css/</div>
    <transition
            name="fade"
            enter-active-class="animated swing"
            leave-active-class="animated shake"
    ><!--动画效果-->
        <div v-if="show">HEllO WORLD</div>
    </transition>
    <button @click="onclk">切换</button>

</div>
<script>

    var vm = new Vue({
        el:"#root",
        data:{
            show:true
        },
        methods:{
            onclk:function(){
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
