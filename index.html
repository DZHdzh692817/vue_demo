<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>TodoList</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="inputValue">
    <button v-on:click="btnclk">提交</button>
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            list:[],
            inputValue:''
        },
        methods:{
            btnclk : function(){
                this.list.push(this.inputValue);
                this.inputValue = '';
            }
        }
    });
</script>
</body>
</html>
